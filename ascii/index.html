<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <link rel="stylesheet" href="styles.css">

    

    <!-- Plausible Analytics -->
    <script defer data-domain="yosola.co" src="https://plausible.io/js/script.js"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RTDXX5NWH2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RTDXX5NWH2');
    </script>
</head>
<body>
    <main class="container">
        <header>
            <h1>ASCII Art Converter</h1>
            <p>Transform any image into ASCII art. Nothing is saved â€” your image stays in your browser.</p>
        </header>

        <section class="controls">
            <div class="control-group">
                <label for="imageInput">Choose an image</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="control-group">
                <label for="widthSlider">Width: <span id="widthValue">100</span> characters</label>
                <input type="range" id="widthSlider" min="40" max="150" value="100">
            </div>

            <div class="control-group">
                <label for="modeSelect">Style</label>
                <select id="modeSelect">
                    <option value="contrast">High Contrast</option>
                    <option value="smooth">Smooth</option>
                    <option value="minimal">Minimal</option>
                    <option value="detailed">Detailed</option>
                    <option value="blocks">Blocks (Unicode)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="themeSelect">Color Theme</label>
                <select id="themeSelect">
                    <option value="dark">Dark</option>
                    <option value="terminal">Terminal Green</option>
                    <option value="amber">Amber</option>
                    <option value="matrix">Matrix</option>
                    <option value="light">Light Mode</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="control-group color-pickers">
                <div class="color-picker">
                    <label for="bgColor">Background</label>
                    <input type="color" id="bgColor" value="#0d0d1a">
                </div>
                <div class="color-picker">
                    <label for="textColor">Text</label>
                    <input type="color" id="textColor" value="#e0e0e0">
                </div>
            </div>

            <div class="control-group checkbox-group">
                <input type="checkbox" id="equalizeCheckbox">
                <label for="equalizeCheckbox">Equalize (improve contrast)</label>
            </div>

            <div class="control-group checkbox-group">
                <input type="checkbox" id="invertCheckbox" checked>
                <label for="invertCheckbox">Invert (light text on dark background)</label>
            </div>

            <div class="control-group checkbox-group">
                <input type="checkbox" id="supersampleCheckbox">
                <label for="supersampleCheckbox">Smooth edges (supersampling)</label>
            </div>

            <button id="generateBtn" disabled>Generate ASCII Art</button>
        </section>

        <section class="output">
            <canvas id="sourceCanvas" hidden></canvas>

            <div class="comparison-container" hidden>
                <canvas id="originalCanvas"></canvas>
                <canvas id="outputCanvas"></canvas>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-handle"></div>
                </div>
            </div>

            <textarea id="asciiText" readonly placeholder="ASCII art will appear here..."></textarea>
            <div class="button-group">
                <button id="copyBtn" hidden>Copy ASCII</button>
                <button id="downloadBtn" hidden>Download PNG</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by <a href="https://www.yosola.co/" target="_blank" rel="noopener">Cristina @ yosola.co</a></p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
